name: Run Postman Tests with Newman

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  run-postman-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Newman
        run: npm install -g newman

      - name: Validate Postman collection exists
        run: |
          ls -la .postman/
          if [ ! -f ".postman/Demo.postman_collection.json" ]; then
            echo "‚ùå Collection file not found!"
            exit 1
          fi

      - name: Run Postman Collection Tests
        run: |
          newman run .postman/Demo.postman_collection.json \
          --insecure \
          --reporters cli,html \
          --reporter-html-export newman-report.html \
          --working-dir .postman/  # Adicionado para garantir contexto correto

      - name: Upload Newman Report
        uses: actions/upload-artifact@v4
        with:
          name: newman-html-report
          path: newman-report.html